<!DOCTYPE html>
<html lang="ko">
 <head>
	<title>log_in</title>
	<meta charset="utf-8"/>
    <style>
        *{margin:0; padding:0;}
		body{color:#111; font-family:Georgia, "Times News Roman";}

		
    </style>

 </head>

 <body>
    <div id="wrap">
        <header id="headerArea">
            <div id="header">
                LUSH
            </div>
        </header>
        <div id="container">
            <form id="lush" action="#" method="post">
                <fieldset>
                    <legend>my lush account</legend>
                    <p>
                        <input id="useremail" type="email" name="useremail" placeholder="yours@example.com"/>
                    </p>
                    <p>
                        <input id="userpw" type="password" name="userpw" placeholder="your password"/>
                    </p>
                    
                </fieldset>
                
                <p>
                    <a href="#" title="">
                        Don't remember your password?
                    </a>
                </p>

                <fieldset>
                    <p>
                        <input id="logIn" type="button" name="logIn" value="Log In"/>
                    </p>
                    <p>
                        <input id="signUp" type="button" name="signUp" value="Sign Up"/>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
 </body>
</html>

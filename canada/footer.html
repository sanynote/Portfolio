<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang= "ko">
 <head>
	<title>footer</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        *{margin:0; padding:0;}
        li{list-style-type:none;}
		a:link, a:visited{text-decoration:none; color:#000;}

		/*########## 전체사용영역 #########*/
			#wrap{min-width:700px; width:100%; font-size:12px;}
            #footer{width:1903px; background-color:#F7F7F7; margin:0 auto;}
            #title{width:100%; text-align:center;}

        /*######### 이미지영역 ########*/
            #img{width:100%;}
            #img img{width:100%;}

        /*####### 지도영역 #######*/
            #mapArea{width:100%; background-color:#101326;}
            #mapArea p{width:80px; margin:0 auto;}
            #mapArea p img{width:100%;}

        /*######## center #######*/
            #main{width:100%; height:216px; background-color:#101326;}
            #center{width:1140px; height:168px; padding:24px 0; margin:0 auto;}

        /*########### center logo #########*/
            #center .logo{width:380px; height:100%; float:left;}
            /* 전체높이 168 로 설계, 로고 높이 72px, 168-72 == 96 /2 == 48 */
            #center .logo p{width:111px; padding-top:48px; margin:0 auto;}
            #center .logo p a img{width:100%;}


        /*###### center sns ######*/
            #center .sns{width:350px; height:124px; padding-top:44px; padding:44px 15px 0; float:left;}
            /* 168-80(로고들이랑 글씨 높이 합친 크기) == 88 /2 == 44 */
            #center .sns ul{width:100%; height:30px;}
            #center .sns li{width:26px; padding:0 22px; float:left;}
            
            
            #center .sns li a img{width:100%;}

            #center .sns p{width:100%; height:70px; line-height:70px; text-align:center;}
            #center .sns p a{color:#ddd;}

        /*########## center copyright #########*/
            #center .copyright{width:350px; padding:0 15px; height:100%; float:left;}
            #center .copyright ul{width:100%; height:140px;}
            #center .copyright li{width:100%; height:24px; line-height:24px; text-align:center;}
            #center .copyright a{color:#ddd;}




    </style>
	
 </head>

 <body>
    <div id="wrap">
        <div id="footer">
            <div id="title">canada</div>
            <div id="img"><img src="img/footer/sea.jpg" alt="푸터이미지"/></div>
            <div id="mapArea">
                <p><img src="img/footer/map.png" alt="지도이미지"/></p>
            </div>
            <div id="main">
                <div id="center">
                    <div class="logo">
                        <p>
                            <a href="#" title="로고">
                                <img src="img/footer/logo.png" alt="캐나다 관광청 로고"/>
                            </a>
                        </p>
                    </div>
                    <div class="sns">
                        <ul>
                            <li><a href="#" title="facebook"><img src="img/footer/sns0.png" alt="facebook"/></a></li>
                            <li><a href="#" title="twitter"><img src="img/footer/sns1.png" alt="twitter"/></a></li>
                            <li><a href="#" title="instagram"><img src="img/footer/sns2.png" alt="instagram"/></a></li>
                            <li><a href="#" title="tiktok"><img src="img/footer/sns3.png" alt="tiktok"/></a></li>
                            <li><a href="#" title="whatsapp"><img src="img/footer/sns4.png" alt="whatsapp"/></a></li>
                        </ul>
                        <p><a href="#" title="">All rights reserved</a></p>
                    </div>
                    <div class="copyright">
                        <ul>
                            <li><a href="#" title="">contact</a></li>
                            <li><a href="#" title="">about us</a></li>
                            <li><a href="#" title="">site map</a></li>
                            <li><a href="#" title="">legal notice</a></li>
                            <li><a href="#" title="">use of the information</a></li>
                            <li><a href="#" title="">cookie policy</a></li>
                            <li><a href="#" title="">accessibility</a></li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>

    </div>
 </body>
</html>

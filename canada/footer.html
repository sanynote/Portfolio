<!DOCTYPE html>
<html lang="ko">
 <head>
	<title> new document </title>
	<meta charset="utf-8"/>
    <style>
        *{margin:0; padding:0;}
        #footer{min-width:1025px; width:100%;}

        #wide{width:1000px; height:82px; background-color:gold; position:relative;}
        #wide p{width:82px; margin:0 auto;}
        #wide p img{width:100%;}

        #wide p:before{content:""; width:40%; height:2px; background:#979797; position:absolute; left:0; top:40px;}
        #wide p:after{content:""; width:40%; height:2px; background:#979797; position:absolute; right:0; top:40px;}


    </style>
	
 </head>

 <body>
    <div id="footer">
        <div id="wide">
            <p><img src="img/map.png" alt="지도"/></p>
        </div>
    </div>
 </body>
</html>
